<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <title>Uebuku</title>
        <link rel=stylesheet href=./app.css>
    </head>
    <body>
        <div id=add-url>
            <form action=. id=add-url-form>
                <div class=controls>
                    <select id=url-action>
                        <option value=scan selected>Thread</option>
                        <option value=save>File</option>
                    </select>
                    <input type=url required id=new-url>
                    <button type=submit>WAAAGH!</button>
                </div>
            </form>
        </div>
        <div id=working-indicator class=sleeping>sleeping</div>
        <div id=backend-state></div>

        <section id=backend-state-template>
            <ul>
                {{#each res.rows}}
                <li data-docid={{this.doc._id}}>
                    <span class=action>{{this.doc.action}}</span>
                    <span class=url>{{this.doc.url}}</span>
                </li>
                {{/each}}
            </ul>
        </section>

        <script src=./ui.js></script>
    </body>
</html>
